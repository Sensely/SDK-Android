apply plugin: 'com.android.application'


android {

    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    flavorDimensions "default"
    defaultConfig {
        applicationId "com.sensely.sample"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 300302
        versionName "3.3.2"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath false
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/INDEX.LIST'
        exclude 'META-INF/DEPENDENCIES'
    }

    configurations.all {
        exclude group: 'com.google.guava', module: 'listenablefuture'
    }

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
//    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    implementation "com.squareup.picasso:picasso:$picasso_version"
    implementation "com.google.code.gson:gson:$gson_version"

    implementation "com.google.android.material:material:$material_version"
    implementation "androidx.constraintlayout:constraintlayout:$constraintlayout_version"
    implementation "androidx.appcompat:appcompat:$appcompat_version"

    implementation 'androidx.annotation:annotation:1.0.1'

    implementation "androidx.recyclerview:recyclerview:$recyclerview_version"

    implementation 'com.google.maps.android:android-maps-utils:0.5'
    implementation "com.jakewharton.timber:timber:$timber_version"
    implementation "com.google.android:flexbox:$flexbox_version"

//    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
//    implementation 'androidx.core:core:1.0.1'

    implementation "com.google.android.gms:play-services-maps:$gmsPlayServicesMaps"

    implementation "com.google.android.gms:play-services-base:$gmsPlayServices"
    implementation "com.google.android.gms:play-services-auth:$gmsPlayServices"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    implementation "com.squareup.okhttp3:logging-interceptor:$logging_interceptor_version"
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-scalars:$retrofit_version"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$retrofit_version"
    implementation "io.reactivex.rxjava2:rxandroid:$rxandroid_version"

    implementation "commons-codec:commons-codec:1.11"

    implementation 'io.grpc:grpc-okhttp:1.13.1'
    implementation 'com.google.cloud:google-cloud-speech:0.61.0-beta'

    implementation (name: 'sdk-release', ext: 'aar')

}
